<ion-header>
  <ion-navbar>        
      <ion-buttons start>
          <button ion-button icon-only (click)="onToggleMenu()">
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Configuration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Voici les options de l'application</p>
  <ion-card>
    <ion-card-header>Données</ion-card-header>
    <ion-card-content>
        <button ion-button block outline (click)="onSaveList()">Enregistrer</button>
        <button ion-button block outline (click)="onFetchList()">Récupérer</button>
    </ion-card-content>
</ion-card>
</ion-content>
